<!DOCTYPE html>
<html>
  <head>
    <title>プロフィール画面</title>
    <link rel="stylesheet" href="profile_style.css"> <!-- CSSファイルを読み込む -->
  </head>
  <body>
    <div class="profile-title">
      <h1>Profile</h1><!--タイトル,左上に大きめに出る-->
    </div>
   <!--これは小さいロゴ画像とそのよこのプロフィールを表示する部分-->
    <div class="logo-container">
      <img src="mini.jpg" alt="ロゴ" class="logo-img">
      <span class="logo-text">わたしはしいろ</span>
    </div>
    <!--以下はテキスト、各活動について載せる。点線で区切ってある-->
    <div class="container">
      <p>ここに文章を書きます。</p>
    </div>
    <div class="line"></div><!--点線部分-->
    <div class="container">
      <p>ここに文章を書きます。</p>
    </div>
    <div class="line"></div>
    <div class="container">
      <p>ここに文章を書きます。</p>
    </div>
    <div class="line"></div>
    <div class="container">
      <p>ここに文章を書きます。</p>
    </div>
  </body>
</html>

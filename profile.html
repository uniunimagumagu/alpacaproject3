<!DOCTYPE html>
<html>

<head>
  <meta charset="utf8">
  <title>プロフィール画面</title>
  <link rel="stylesheet" href="default.css">
  <link rel="stylesheet" href="profile_style.css"> <!-- CSSファイルを読み込む -->

  <!--ヘッダとフッダ用のstyle,srcをロード-->
  <script src="header.js" defer></script>

  <!--アイコン(ファビコン) 本番は.icoファイルを利用予定だが代用画像を利用-->
  <link rel="shortcut icon" href="fabicon.png">

  <!--jQuery(jsライブラリ)のロード-->
  <script src="https://code.jquery.com/jquery.min.js"></script>

</head>

<body>

  <!--ヘッダ部分-->
  <div id="headerArea"></div>
  <script src="putHeader.js"></script>
  <script src="header.js"></script>
  <script>putHeader()</script> 
  <!--ヘッダ終了-->

  <div class="profile-title">
    <h1>Profile</h1><!--タイトル,左上に大きめに出る-->
  </div>
  <!--これは小さいロゴ画像とそのよこのプロフィールを表示する部分-->
  <div class="logo-container">
    <img src="small_img.png" alt="ロゴ" class="logo-img">
    <span class="logo-text">プロフィール<br>しいろ/shiiro<br><br>イラストレーター<br></span>
  </div>
  <!--以下はテキスト、各活動について載せる。点線で区切ってある-->
  <div class="container">
    <img src="small_img.jpg" alt="説明文" class="small-image">
    <p>マシュマロ</p>
  </div>
  <div class="line"></div><!--点線部分-->
  <div class="container">
    <img src="small_img.jpg" alt="説明文" class="small-image">
    <p>GOODS</p>
  </div>
  <div class="line"></div>
  <div class="container">
    <img src="small_img.jpg" alt="説明文" class="small-image">
    <p>CLASS101</p>
  </div>
  <div class="line"></div>
  <div class="container">
    <img src="small_img.jpg" alt="説明文" class="small-image">
    <p>SUZURI</p>
  </div>

  <!--フッタ部分-->
  <!-- <div id="footerArea"></div>
  <script src="putFooter.js"></script>
  <script>putFooter()</script> -->
  <!--フッタ終了-->
</body>

</html>

<!DOCTYPE html>
<html>
<head>
  <title>Contact</title>
  <style>
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }

    .text-section {
      margin-bottom: 20px;
      color: black; /* 文字の色を白に設定 */
      font-family: "Arial Rounded MT Bold", Arial, sans-serif; /* 丸いフォントを設定 */
    }

    .mail-button {
      display: inline-block;
      padding: 10px 20px;
      background-color: orange; /* ボタンの色をオレンジに設定 */
      color: white;
      text-decoration: none;
      border: none;
      border-radius: 4px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
      font-size: 16px;
      letter-spacing: 1px;
      text-transform: uppercase;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .mail-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.1);
    }

    .mail-button:focus {
      box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.4);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="text-section">
      <h2>Contact Us</h2>
      <p>お問い合わせに関するテキストをここに追加します。</p>
    </div>
    <div class="mail-button">
      <a href="mailto:example@example.com" style="color: inherit; text-decoration: none;">メールを送る</a>
    </div>
    
     
  </div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Contact</title>
  <style>
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }

    .text-section {
      margin-bottom: 20px;
    }

    .mail-button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="text-section">
      <h2>Contact Us</h2>
      <p>お問い合わせに関するテキストをここに追加します。</p>
    </div>
    <div class="mail-button">
      <a href="mailto:example@example.com">メールを送る</a>
    </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>Gallery</title>
<meta name="description"  content="書籍「動くWebデザインアイディア帳」のサンプルサイトです">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<!-- レイアウトを制御CSSを読み込み -->
<link rel="stylesheet" href="default.css">
<link rel="stylesheet" type="text/css" href="gallery_style.css">

<!-- ヘッダとフッダ用のscriptをロード -->
<script src="header.js" defer></script>
<script src="footer.js" defer></script>

<!-- アイコン(ファビコン) 本番は.icoファイルを利用予定だが代用画像を利用 -->
<link rel="shortcut icon" href="fabicon.png">

<!-- jQuery(jsライブラリ)のロード -->
<script src="https://code.jquery.com/jquery.min.js"></script>

</head>

<body>
  <!--ヘッダ部分-->
  <div id="headerArea"></div>
  <script src="putHeader.js"></script>
  <script src="header.js"></script>
  <script>putHeader()</script>
  <!-- ヘッダ終了 -->
  <div id="overlay"></div>

  
  <!-- 画像ギャラリー -->
  <div class="image-list">
    <ul class="gallery">
      <li class="image-item"><img src="img_file/1_創作イラスト.png" alt="Image 2"></li>
      <li class="image-item"><img src="img_file/2_創作イラスト.jpg" alt="Image 2"></li>
      <li class="image-item"><img src="img_file/3_創作イラスト.png" alt="Image 2"></li>
      <li class="image-item"><img src="img_file/4_創作イラスト.jpg" alt="Image 2"></li>
      <li class="image-item"><img src="img_file/5_創作イラスト.png" alt="Image 2"></li>
      <li class="image-item"><img src="img_file/6_創作イラスト.png" alt="Image 2"></li>
      <li class="image-item"><img src="img_file/7_創作イラスト.jpg" alt="Image 2"></li>
      <li class="image-item"><img src="img_file/8_創作イラスト.png" alt="Image 2"></li>
      <li class="image-item"><img src="img_file/9_創作イラスト.png" alt="Image 2"></li>
      <li class="image-item"><img src="img_file/10_創作イラスト.jpg" alt="Image 2"></li>
      <li class="image-item"><img src="img_file/11_創作イラスト.jpg" alt="Image 2"></li>
      <li class="image-item"><img src="img_file/12_創作イラスト.jpg" alt="Image 2"></li>
      <li class="image-item"><img src="img_file/13_創作イラスト.jpg" alt="Image 2"></li>
      <li class="image-item"><img src="img_file/14_創作イラスト.jpg" alt="Image 2"></li>
      <li class="image-item"><img src="img_file/15_創作イラスト.jpg" alt="Image 2"></li>
      <li class="image-item"><img src="img_file/16_創作イラスト.png" alt="Image 2"></li>
    </ul>
  </div>
  <!-- 画像ギャラリー終了 -->
  
  <!-- 選択された画像の詳細表示 -->
  <div id="selected-image-container">
    <img id="selected-image" src="" alt="Selected Image">
    <div id="image-info">
      <h2 id="title"></h2>
      <p id="text"></p>
    </div>
  </div>
  <!-- 選択された画像の詳細表示終了 -->
  
  <!--フッタ部分-->
  <div id="footerArea"></div-->
    <script src="putFooter.js"></script> 
    <script>putFooter()</script>
  
  <!-- スクリプト -->
  <script src="gallery_script.js"></script>
</body>
</html>

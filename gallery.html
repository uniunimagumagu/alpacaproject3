<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>Gallery</title>
<meta name="description"  content="書籍「動くWebデザインアイディア帳」のサンプルサイトです">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<!-- レイアウトを制御CSSを読み込み -->
<link rel="stylesheet" href="default.css">
<link rel="stylesheet" type="text/css" href="gallery_style.css">

<!-- ヘッダとフッダ用のscriptをロード -->
<script src="header.js" defer></script>
<script src="footer.js" defer></script>

<!-- アイコン(ファビコン) 本番は.icoファイルを利用予定だが代用画像を利用 -->
<link rel="shortcut icon" href="fabicon.png">

<!-- jQuery(jsライブラリ)のロード -->
<script src="https://code.jquery.com/jquery.min.js"></script>

</head>

<body>
  <!-- ヘッダ部分 -->
  <div id="headerArea"></div>
  <!-- ヘッダ終了 -->
  <div id="overlay"></div>

  
  <!-- 画像ギャラリー -->
  <div class="image-list">
    <ul class="gallery">
      <li class="image-item"><img src="https://coco-factory.jp/ugokuweb/wp-content/themes/ugokuweb/data/6-2-1/img/02.jpg" alt="Image 2"></li>
      <li class="image-item"><img src="https://coco-factory.jp/ugokuweb/wp-content/themes/ugokuweb/data/6-2-1/img/03.jpg" alt="Image 3"></li>
      <li class="image-item"><img src="https://coco-factory.jp/ugokuweb/wp-content/themes/ugokuweb/data/6-2-1/img/04.jpg" alt="Image 4"></li>
      <li class="image-item"><img src="https://coco-factory.jp/ugokuweb/wp-content/themes/ugokuweb/data/6-2-1/img/05.jpg" alt="Image 5"></li>
      <li class="image-item"><img src="https://coco-factory.jp/ugokuweb/wp-content/themes/ugokuweb/data/6-2-1/img/06.jpg" alt="Image 6"></li>
      <li class="image-item"><img src="https://coco-factory.jp/ugokuweb/wp-content/themes/ugokuweb/data/6-2-1/img/07.jpg" alt="Image 7"></li>
      <li class="image-item"><img src="https://coco-factory.jp/ugokuweb/wp-content/themes/ugokuweb/data/6-2-1/img/08.jpg" alt="Image 8"></li>
      <li class="image-item"><img src="https://coco-factory.jp/ugokuweb/wp-content/themes/ugokuweb/data/6-2-1/img/09.jpg" alt="Image 9"></li>
      <li class="image-item"><img src="https://coco-factory.jp/ugokuweb/wp-content/themes/ugokuweb/data/6-2-1/img/10.jpg" alt="Image 10"></li>
    </ul>
  </div>
  <!-- 画像ギャラリー終了 -->
  
  <!-- 選択された画像の詳細表示 -->
  <div id="selected-image-container">
    <img id="selected-image" src="" alt="Selected Image">
    <div id="image-info">
      <h2 id="title"></h2>
      <p id="text"></p>
    </div>
  </div>
  <!-- 選択された画像の詳細表示終了 -->
  
  <!-- フッタ部分 -->
  <div id="footerArea"></div>
  <!-- フッタ終了 -->

  <!-- スクリプト -->
  <script src="gallery_script.js"></script>
</body>
</html>
